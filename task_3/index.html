<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigGenrer Form</title>
  </head>
  <body>
    <form>
      <div>
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          placeholder="enter your email address"
          id="email"
          name="E-mail"
          required
        />
      </div>
      <div>
        <label for="u-name">User name</label>
        <input type="text" id = u-name placeholder="choose a user name" name="user-name" required>
      </div>
      <div>
        <label for="pass">password</label>
        <input type="password" id = pass placeholder="Not less than 8 character" name="password" minlength="8" required>
      </div>
      <div>
        <label for="options">Select your favorite option</label>
        <select name="options" id="options" required>
            <option value="1">First option</option>
            <option value="1">Second option</option>
            <option value="1">Third option</option>
        </select>
      </div>
      <div>
        <input type="checkbox" id="terms" name="terms&conditions" required>
        <label for="terms">Terms and conditions</label>
      </div>
      <input type="submit" value="Sign up">
    </form>
  </body>
</html>
